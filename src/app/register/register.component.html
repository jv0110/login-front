<app-loader *ngIf="showLoader()"></app-loader>
<div class="background">
    <form id="register">
      <header class="form-header">
        <h2 class="heading" (click)="showLoaderClick()">Register</h2>
      </header>
      <div class="form-control">
        <label for="#emailInput">Name</label>
        <div class="input-container">
          <i class="icon"></i>
          <input type="text" id="emailInput" name="userName" [(ngModel)]="userName" placeholder="Type your name">
        </div>
      </div>
      <div class="form-control">
        <label for="#emailInput">Email</label>
        <div class="input-container">
          <i class="icon"></i>
          <input type="text" id="emailInput" name="userEmail" [(ngModel)]="userEmail" placeholder="Type your email">
        </div>
      </div>
      <div class="form-control">
        <label for="#passwordInput">Password</label>
        <div class="input-container">
          <i class="icon"></i>
          <input type="password" id="passwordInput" name="userPassword" [(ngModel)]="userPassword" placeholder="Type your password">
        </div>
      </div>
      <div class="form-control">
        <label for="#passwordInput">Confirm password</label>
        <div class="input-container">
          <i class="icon"></i>
          <input type="password" id="passwordInput" name="userPassword" [(ngModel)]="passwordConfirm" placeholder="Type your password to confirm it">
        </div>
      </div>
      <div class="form-control">
        <button type="button" class="btn" (click)="submitData()">Login</button>
      </div>
    </form>
</div>
